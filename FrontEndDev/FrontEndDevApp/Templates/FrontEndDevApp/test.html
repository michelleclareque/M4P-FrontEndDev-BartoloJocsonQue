<!DOCTYPE html>
<html>
<head>
    <style>
        /* form layout */
        /* putting the form fields in a single row so it matches the pic */
        form {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 15px; /* space between fields */
          margin-top: 30px;
          margin-bottom: 50px;
          font-family: sans-serif;
        }

        /* resizing the input boxes so they're not too wide */
        #field1, #menu, #field3 {
          width: 150px;
          padding: 6px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        /* styling the submit button to look like the blue bootstrap one */
        input[type="submit"] {
          background-color: #0d6efd; 
          color: white;
          border: none;
          padding: 8px 16px;
          border-radius: 4px;
          cursor: pointer;
        }

        /* table stuff below */
        /* making the table full width and fixing the default borders */
        table {
          width: 100%;
          border-collapse: collapse; 
          font-family: sans-serif;
        }

        th, td {
          padding: 12px 16px;
          text-align: left;
        }

        /* dark header row */
        th {
          background-color: #343a40; 
          color: white;
        }

        /* alternating row colors (striped effect) */
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }

        /* subtle line under each row */
        tr {
          border-bottom: 1px solid #dee2e6;
        }

        #field3 {
          width: 180px; /* making this wider than the rest */
          height: 60px; /* making it tall */
          padding: 6px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical; /* lets u drag the corner to resize */
        }

        /* styling the divider lines so they look clean */
        hr {
          border: none;
          border-top: 1px solid #dee2e6; 
          margin: 30px 0; 
        }
    </style>
</head>

<body>
    <h1>Some Header </h1>
    <hr> <div>
        <form method="POST" action="#">
            <label for="field1">Field 1</label>
            <input type="text" name="field1" id="field1">

            <label for="field2">Field 2</label>

            <select name="menu" id="menu">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>

            <label for="field3">Field 3</label>
            <textarea name="field3" id="field3"></textarea>

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>

    <hr> <div>
        <table>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Superhero Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Bruce</td>
                <td>Wayne</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Selina</td>
                <td>Kyle</td>
                <td>Catwoman</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Diana</td>
                <td>Prince</td>
                <td>Wonder Woman</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Harleen</td>
                <td>Quinzel</td>
                <td>Harley Quinn</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Damian</td>
                <td>Wayne</td>
                <td>Robin</td>
            </tr>
        </table>
    </div>
</body>
</html>
